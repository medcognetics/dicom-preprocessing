version: 2.1

jobs:
    rust_quality:
        docker:
            - image: rust:latest
        steps:
            - checkout
            - restore_cache:
                keys:
                  - v3-rust-quality-{{ arch }}-{{ checksum "Cargo.lock" }}
                  - v3-rust-quality-{{ arch }}-
            - run:
                name: Install dependencies
                command: rustup component add rustfmt clippy
            - run:
                name: Check formatting
                command: cargo fmt -- --check
            - run:
                name: Clippy check
                command: cargo clippy --all-features -- -D warnings
            - save_cache:
                key: v3-rust-quality-{{ arch }}-{{ checksum "Cargo.lock" }}
                paths:
                  - ~/.cargo
                  - ~/.rustup
                  - ./target
            - persist_to_workspace:
                root: .
                paths:
                  - target/

    python_quality:
        docker:
            - image: cimg/python:3.13
        steps:
            - checkout
            - restore_cache:
                keys:
                  - v3-py-{{ checksum "uv.lock" }}
                  - v3-py-
            - run:
                name: Install dependencies
                command: make init-no-project
            - save_cache:
                key: v3-py-{{ checksum "uv.lock" }}
                paths:
                  - ~/.cache/pip
                  - ~/.cache/uv
            - run:
                name: Run Python quality checks
                command: make quality-python

    tests:
        docker:
            - image: cimg/python:3.13
        steps:
            - checkout
            - attach_workspace:
                at: .
            - restore_cache:
                keys:
                  - v3-rust-tests-{{ arch }}-{{ checksum "Cargo.lock" }}
                  - v3-rust-tests-{{ arch }}-
            - restore_cache:
                keys:
                  - v3-py-{{ checksum "uv.lock" }}
                  - v3-py-
            - run:
                name: Install Rust
                command: |
                    if [ ! -f "$HOME/.cargo/env" ]; then
                        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
                    fi
                    echo 'source "$HOME/.cargo/env"' >> $BASH_ENV
            - run:
                name: Version information
                command: rustc --version; cargo --version; rustup --version; uv --version
            - run:
                name: Configure Python shared library path
                command: |
                    PY_PREFIX="$(dirname "$(dirname "$(readlink -f "$(command -v python3)")")")"
                    PY_LIBDIR="${PY_PREFIX}/lib"
                    if ls "${PY_LIBDIR}"/libpython*.so* >/dev/null 2>&1; then
                        echo "export LD_LIBRARY_PATH=${PY_LIBDIR}:${LD_LIBRARY_PATH:-}" >> "$BASH_ENV"
                    fi
            - run:
                name: Install dependencies
                command: make init-no-project
            - save_cache:
                key: v3-py-{{ checksum "uv.lock" }}
                paths:
                  - ~/.cache/pip
                  - ~/.cache/uv
            - run:
                name: Run Rust tests
                command: cargo test --all-features
            - run:
                name: Run Python tests
                command: make test-python-ci
            - save_cache:
                key: v3-rust-tests-{{ arch }}-{{ checksum "Cargo.lock" }}
                paths:
                  - ~/.cargo
                  - ~/.rustup
                  - ./target

workflows:
    build_and_test:
        jobs:
            - rust_quality
            - python_quality
            - tests:
                requires:
                    - rust_quality
                    - python_quality
