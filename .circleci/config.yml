version: 2.1

jobs:
    quality:
        docker:
            - image: rust:latest
        steps:
            - checkout
            - run:
                name: Install dependencies
                command: rustup component add rustfmt
            - run:
                name: Check formatting
                command: cargo fmt -- --check
            - run:
                name: General check
                command: cargo check --all-features

    build:
        docker:
            - image: rust:latest
        steps:
            - checkout
            - restore_cache:
                key: project-cache
            - run:
                name: Install dependencies
                command: rustup component add rustfmt
            - run:
                name: Stable Build
                command: cargo build
            - run:
                name: Test
                command: cargo test
            - save_cache:
                key: project-cache
                paths:
                - "~/.cargo"
                - "./target"
            - persist_to_workspace:
                root: .
                paths:
                    - target/

    test_python:
        docker:
            - image: cimg/python:3.11-node
        steps:
            - checkout
            - restore_cache:
                keys:
                  - v1-dependencies-{{ checksum "pdm.lock" }}
            - attach_workspace:
                at: .
            - run:
                name: Install Rust
                command: |
                    curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
                    echo 'source "$HOME/.cargo/env"' >> $BASH_ENV
            - run:
                name: Version information
                command: rustc --version; cargo --version; rustup --version
            - run:
                name: Install dependencies
                command: make init
            - save_cache:
                paths:
                  - ~/.cache/pip
                  - ~/.cache/pdm
                key: v1-dependencies-{{ checksum "pdm.lock" }}
            - run:
                name: Run tests (Rust)
                command: cargo test --features python
            - run:
                name: Run tests (Python)
                command: make test-python

workflows:
    build_and_test:
        jobs:
            - quality
            - build
            - test_python:
                requires:
                    - build
