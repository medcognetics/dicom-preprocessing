[package]
name = "dicom-preprocessing" # the name of the package
version = "0.1.0"    # the current version, obeying semver
authors = ["Scott Chase Waggener <chase.waggener@icloud.com>"]
edition = "2021"

[dependencies]
dicom = { version = "0.8", features = ["image", "ndarray"] }
dicom-pixeldata = { version = "0.8", features = ["openjp2", "rayon"] }
indicatif = { version= "0.17", features= ["rayon"] }
clap = { version = "4.5", features = ["derive"] }
rayon = "1.10"
rust_search = "2.1"
log = "0.4"
thiserror = "2.0"
env_logger = "0.11"
image = "0.25"
tiff = "0.9"
snafu = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
num = "0.4"
ndarray = "0.16"

[dev-dependencies]
tempfile = "3.10"
dicom-test-files = "0.3"
rstest = "0.23"
rand = "0.8"

[workspace]
resolver = "2"

[profile.release]
codegen-units = 1
lto = "fat"

[[bin]]
name = "dicom-preprocess"
path = "src/main.rs"