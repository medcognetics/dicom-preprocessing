[package]
name = "dicom-preprocessing" # the name of the package
version = "0.1.0"    # the current version, obeying semver
authors = ["Scott Chase Waggener <chase.waggener@icloud.com>"]
edition = "2021"

[lib]
name = "dicom_preprocessing"
path = "src/lib.rs"
crate-type = ["lib", "cdylib"]

[dependencies]
dicom = { git = "https://github.com/Enet4/dicom-rs.git", features = ["image", "ndarray"], rev = "b2002bb"}
dicom-pixeldata = { git = "https://github.com/Enet4/dicom-rs.git", features = ["openjp2", "rayon"], rev = "b2002bb"}
indicatif = { version= "0.17", features= ["rayon"] }
clap = { version = "4.5", features = ["derive"] }
rayon = "1.10"
rust_search = "2.1"
log = "0.4"
thiserror = "2.0"
env_logger = "0.11"
image = "0.25"
tiff = "0.9"
snafu = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
num = "0.4"
ndarray = "0.16"
itertools = "0.13"
imageproc = "0.25"
pyo3 = { version = "0.22", features = ["extension-module"], optional = true }
numpy = { version = "0.22", optional = true }
arrow = "50.0"
parquet = "50.0"

[features]
python = ["pyo3", "numpy"]

[dev-dependencies]
tempfile = "3.10"
dicom-test-files = "0.3"
rstest = "0.23"
rand = "0.8"
criterion = "0.5"

[workspace]
resolver = "2"

[profile.release]
codegen-units = 1
lto = "fat"

[[bin]]
name = "dicom-preprocess"
path = "src/main.rs"

[[bin]]
name = "dicom-manifest"
path = "src/bin/manifest.rs"

[[bin]]
name = "dicom-voilut"
path = "src/voilut/main.rs"

[[bin]]
name = "dicom-voilut"
path = "src/bin/trace.rs"

[[bench]]
name = "inode_sort"
harness = false

[[bench]]
name = "dicom_file"
harness = false